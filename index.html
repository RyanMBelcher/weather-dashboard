<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' href='style.css '>
    <title>Weather Dashboard</title>
</head>

<body>
    <main>
        <section>
            <nav class='navbar custom-header'>
                <header class='container-fluid justify-content-center'>
                    <h1 class='custom-page-title'>Weather Dashboard</h1>
                </header>
            </nav>
        </section>
        <section class='row d-flex'>
            <section class='row d-flex col-12 col-lg-2 m-1'>
                <aside class='search-area'>
                    <h3>Search for a City:</h3>
                    <input id='city-search' class='form-control form-control-lg custom-input' type='text' placeholder='Enter city name' aria-label='.form-control-lg example'>
                    <button type='submit' class='m-2' id='search-btn'>Submit</button>
                    <ul id='cities'></ul>
                </aside>
            </section class='row d-flex'>
            <section class='row d-flex col-12 col-lg-9 m-1'>
                <section id='forecast-section' class='card col-12 col-lg-10 m-1 hidden'>
                    <h3 class='card-header custom-card-header'>Current Forecast</h3>
                    <div id='card-body' class='card-body'>
                        <h5 id='current-city'></h5>
                        <h5 id='current-day' class='card-title'></h5>
                        <ul id='weather-list'></ul>
                    </div>
                </section>
                <section id='five-day-section' class='hidden'>
                    <h3>Five Day Forecast: </h3>
                    <div class='row row-cols-1 row-cols-md-5 g-4'>
                        <div class='col'>
                            <div class='card h-100'>
                                <div class='card-body custom-card'>
                                    <h5 id='day-one' class='card-title custom-title'></h5>
                                    <ul id='five-day-list-1' class='card-text'></ul>
                                </div>
                            </div>
                        </div>
                        <div class='col'>
                            <div class='card h-100'>
                                <div class='card-body custom-card'>
                                    <h5 id='day-two' class='card-title custom-title'></h5>
                                    <ul id='five-day-list-2' class='card-text'></ul>
                                </div>
                            </div>
                        </div>
                        <div class='col'>
                            <div class='card h-100'>
                                <div class='card-body custom-card'>
                                    <h5 id='day-three' class='card-title custom-title'></h5>
                                    <ul id='five-day-list-3' class='card-text'></ul>
                                </div>
                            </div>
                        </div>
                        <div class='col'>
                            <div class='card h-100'>
                                <div class='card-body custom-card'>
                                    <h5 id='day-four' class='card-title custom-title'></h5>
                                    <ul id='five-day-list-4' class='card-text'></ul>
                                </div>
                            </div>
                        </div>
                        <div class='col'>
                            <div class='card h-100'>
                                <div class='card-body custom-card'>
                                    <h5 id='day-five' class='card-title custom-title'></h5>
                                    <ul id='five-day-list-5' class='card-text'></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </section>
    </main>

    <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js' integrity='sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U='
        crossorigin='anonymous'></script>
    <script src='script.js'></script>

</body>

</html>
